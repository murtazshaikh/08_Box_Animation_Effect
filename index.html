<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <div class="container">
        <div class="text" style="--j:0;">
            <span style="--i:0">H</span>
            <span style="--i:1">I</span>
            <span style="--i:2">P</span>
            <span style="--i:3">S</span>
        </div>
        <div class="text" style="--j:1;">
            <span style="--i:0">O</span>
            <span style="--i:1">N</span>
            <span style="--i:2">A</span>
            <span style="--i:3">Z</span>
        </div>
        <div class="text" style="--j:2;">
            <span style="--i:0">V</span>
            <span style="--i:1">D</span>
            <span style="--i:2">G</span>
            <span style="--i:3">K</span>
        </div>
        <div class="text" style="--j:3;">
            <span style="--i:0">E</span>
            <span style="--i:1">I</span>
            <span style="--i:2">M</span>
            <span style="--i:3">C</span>
        </div>
        <div class="text" style="--j:4;">
            <span style="--i:0">R</span>
            <span style="--i:1">A</span>
            <span style="--i:2">X</span>
            <span style="--i:3">L</span>
        </div>
    </div>
</body>
</html>
